<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zomato Api</title>

    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    <link rel="stylesheet" href="/static/styles.css" th:href="@{/styles.css}"/>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>



</head>


<body>


<div class="container">

    <div class="card">
        <h5 class="card-header alert alert-dark">Zomato Api</h5>
        <div class="card-body">
            <h5 class="card-title"></h5>

            <div class="slider">
                <div th:each="restaurant: ${restaurants}" class="slider-margin-left slider-margin-rights slider-width">

                    <!--<span th:text="${#strings.length(restaurant.dailyMenus)}"></span>-->

                    <!--<div th:if="${#strings.length(restaurant.dailyMenus)} &gt; 2">-->
                        <h5 th:text="${restaurant.name}"></h5>

                        <div th:each="dailyMenu : ${restaurant.dailyMenus}">

                            <div th:each="dishWrapper : ${dailyMenu.dishes}">

                                <div class="card" style="margin-top: 10px;">
                                    <div class="card-header">
                                        <h8 th:text="${dishWrapper.dish.name}"></h8>
                                    </div>
                                    <div class="card-body">
                                        <span th:if="${#strings.length(dishWrapper.dish.price)} &gt; 0">
                                            <span th:text="${dishWrapper.dish.price}"></span>
                                        </span>
                                    </div>
                                </div>

                            </div>

                        </div>

                    <!--</div>-->

                </div>
            </div>


        </div>
    </div>


    <div class="alert alert-dark">
        <h5>© Ivo Vošahlík | this project on GitHub <a href="https://github.com/ivosahlik/spring-daily-menu-zomato-api">https://github.com/ivosahlik</a> </h5>
        <h8>Daily Menu Restaurants is a Java restaurant aggregator focused on Java SE, Spring Framework and Hibernate.</h8>
    </div>


</div>


<script th:inline="javascript">

    $(document).ready(function(){
        $('.slider').bxSlider({
            // captions: true,
            // slideWidth: 100
                nextText: '',
                prevText: '',
                pager: false,
                slideMargin: 50,
                adaptiveHeight: true
        });
    });

    // $(document).ready(function(){

    //         nextText: '',
    //         prevText: '',
    //         pager: false,
    //         slideMargin: 50,
    //         adaptiveHeight: true
    //     });
    // });

</script>

</body>
</html>
